<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="images/favicon.png" type="image/png">
  	<meta charset="utf-8">
  	<title>Joystream Bookmarks</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"crossorigin="anonymous">
</head>
<body>
  <div class="modal-header">
      <a href="https://www.joystream.org/" target="_blank"><img class="logo-icon" src="images/home.png">
  </div>
  <div class="modal-content">
  </div>
  <div class="modal-icons">
    <div class="flex-container">
      <div class="flex">
      	<h3>Main Site</h3>
        <a href="https://www.joystream.org/" target="_blank">
        	<center><img src="images/main.png" width="40" height="40" alt="main site" border-radius: 100px;></center>
        </a>
      </div>
      <div class="flex">
      	<h4>Portal</h4>
        <a href="https://testnet.joystream.org/" target="_blank">
        	<center><img src="images/portal.png" alt="portal" class="portal";>
          </center>
        </a>
      </div>
      <div class="flex">
      	<h4>Studio</h4>
        <center><a href="https://play.joystream.org/studio" target="_blank">
          <img src="images/studio.png" alt="main site" class="studio"></center>
        </a>
      </div>
      <div class="flex">
      	<h4>Twitter</h4>
        <center><a href="https://twitter.com/JoystreamDAO" target="_blank">
          <i class="fa fa-twitter"></i></center>
        </a>
      </div>
      <div class="flex">
      	<h4>Github</h4>
        <center><a href="https://github.com/Joystream" target="_blank">
          <i class="fa fa-github"></i></center>
        </a>
      </div>
    </div>
  </div>  
</body>
</html>
